<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando session</h1>
    <img class="full-width" src="assets/img/session-create.svg" alt="Session image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do session</mat-label>
            <input
                    [(ngModel)]="session.title"
                    name="titulo"
                    [formControl]="titulo"
                    required
                    matInput
                    placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select
                    [(ngModel)]="session.status"
                    name="status"
                    [formControl]="status"
                    required>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <div class="psychologist">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select
                    [(ngModel)]="session.psychologist"
                    name="psychologist"
                    [formControl]="psychologist"
                    required>
                <mat-option *ngFor="let tec of psychologists" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="patiente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um patiente</mat-label>
            <mat-select
                    [(ngModel)]="session.patiente"
                    name="patiente"
                    [formControl]="patiente"
                    required>
                <mat-option *ngFor="let cli of patientes" value="{{ cli.id }}">{{ cli.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Deixe uma observação</mat-label>
            <textarea
                    [(ngModel)]="session.notes"
                    name="observacoes"
                    [formControl]="observacoes"
                    required
                    class="observacoes"
                    matInput
                    placeholder="Ex. trocar bateria de notebook queimada..."></textarea>
        </mat-form-field>
    </form>

    <button (click)="create()"  class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desnvolvido por Matheus Sena</p>
</div>
